<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation du Dossier R√©ussie</title>
<style>
:root {
    --primary-color: #0d47a1;
    --secondary-color: #00796b;
    --text-color: #333;
    --white-color: #fff;
    --shadow: 0 8px 25px rgba(0,0,0,0.3);
    --border-radius: 8px;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f7fa;
    background-image: url("image_fond_valid√©.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}
.confirmation-container {
    width: 100%;
    max-width: 600px;
    text-align: center;
    padding: 50px 30px;
    border: 2px solid var(--secondary-color);
    border-radius: var(--border-radius);
    background-color: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(5px);
    box-shadow: var(--shadow);
}
.success-icon { color: var(--secondary-color); margin-bottom: 25px; }
.success-icon svg { width: 80px; height: 80px; }
.confirmation-container h1 { font-size: 2rem; color: var(--secondary-color); margin-bottom: 15px; }
.confirmation-container p { font-size: 1.1rem; color: var(--text-color); margin-bottom: 30px; }
.reference-info { font-size: 1.2rem; font-weight: bold; margin-bottom: 40px; padding: 15px; background-color: #e8f5e9; border-radius: 5px; }
.reference-number { color: #c62828; }
.btn {
    padding: 12px 30px;
    border: none;
    border-radius: var(--border-radius);
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s;
    background-color: var(--primary-color);
    color: var(--white-color);
    text-decoration: none;
    display: inline-block;
}
.btn:hover { background-color: #0a3579; }
</style>
</head>
<body>

<div class="confirmation-container">
    <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>
    
    <h1>Dossier Valid√© avec Succ√®s !</h1>
    
    <p>L'enregistrement du dossier d'immatriculation a √©t√© soumis et valid√© dans la base de donn√©es. Le traitement peut maintenant commencer.</p>
    
    <div class="reference-info">
        R√©f√©rence du Dossier : <span class="reference-number" id="ref-number">REF-2025-PN-XXXX</span>
    </div>
    
    <a href="agent_dashboard.html" class="btn" id="btn-dashboard">Retourner au Tableau de Bord</a>
</div>

<script>
(async () => {
    try {
        // üîπ R√©cup√©ration des IDs et infos utilisateur
        const proprietaireId = localStorage.getItem('proprietaire_id');
        const mandataireId = localStorage.getItem('mandataire_id');
        const motoId = localStorage.getItem('moto_id');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const token = localStorage.getItem('token');

        console.log("üü¢ proprietaireId:", proprietaireId);
        console.log("üü¢ mandataireId:", mandataireId);
        console.log("üü¢ motoId:", motoId);

        if ((!proprietaireId && !mandataireId) || !motoId || !token) {
            throw new Error("Informations manquantes ou token absent. Veuillez refaire l'enregistrement.");
        }

        // G√©n√©ration de la r√©f√©rence visible √† l'√©cran
        const reference = `REF-2025-PN-${motoId}`;
        document.getElementById('ref-number').textContent = reference;

        // Construction des donn√©es √† envoyer
        const dossierData = {
            proprietaire_id: proprietaireId ? Number(proprietaireId) : null,
            mandataire_id: mandataireId ? Number(mandataireId) : null,
            moto_id: Number(motoId),
            departement_id: user.departement_id || null,
            cree_par: user.id || user.user_id || null,
            statut: 'valid√©',
            date_soumission: new Date().toISOString()
        };

        console.log("üì§ Donn√©es envoy√©es :", dossierData);

        // Envoi au backend
        const resp = await fetch('https://moto-api-cika.onrender.com/api/dossiers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(dossierData)
        });

        if (!resp.ok) {
            const errJson = await resp.json().catch(() => null);
            throw new Error(errJson ? JSON.stringify(errJson) : await resp.text());
        }

        const result = await resp.json();
        console.log("‚úÖ Dossier cr√©√© avec succ√®s :", result);

        // üîπ Nettoyage localStorage uniquement apr√®s succ√®s
        ['proprietaire_id','mandataire_id','moto_id'].forEach(key => localStorage.removeItem(key));

        // Redirection apr√®s 5 secondes
        setTimeout(() => window.location.href = 'agent_dashboard.html', 5000);

    } catch (err) {
        console.error("‚ùå Erreur lors de l'enregistrement du dossier :", err);
        alert("Erreur : " + err.message);
    }
})();
</script>

</body>
</html>
