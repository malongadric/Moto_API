<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body {
      background: linear-gradient(135deg, #0D2C54, #1C3F7A);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #fff;
      width: 400px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0D2C54;
      font-weight: 700;
    }

    .tabs {
      display: flex;
      margin-bottom: 25px;
      border-bottom: 2px solid #eee;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      color: #888;
      font-weight: 500;
      transition: color 0.3s;
    }
    .tab.active {
      color: #0D2C54;
      border-bottom: 3px solid #0D2C54;
    }

    form { display: none; flex-direction: column; }
    form.active { display: flex; }

    input, select {
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      border-color: #0D2C54;
      box-shadow: 0 0 8px rgba(13,44,84,0.3);
      outline: none;
    }

    button {
      padding: 12px;
      background: #0D2C54;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #0a1d3f;
      transform: translateY(-2px);
    }

    .message {
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }
    .error { color: #d9534f; }
    .success { color: #28a745; }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 450px) {
      .auth-container { width: 90%; padding: 30px; }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h2>Votre Compte</h2>

  <div class="tabs">
    <div class="tab active" id="login-tab">Connexion</div>
    <div class="tab" id="register-tab">Inscription</div>
  </div>

  <div id="message" class="message"></div>

  <!-- Login Form -->
  <form id="login-form" class="active">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>

  <!-- Register Form -->
  <form id="register-form">
    <input type="text" id="reg-nom" placeholder="Nom complet" required>
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="password" id="reg-password" placeholder="Mot de passe" required>
    <select id="reg-profil" required>
      <option value="">Sélectionnez un profil</option>
      <option value="agent">Agent</option>
      <option value="agent_saisie">Agent Saisie</option>
      <option value="admin">Admin</option>
    </select>
    <select id="reg-departement" required>
      <option value="">Chargement des départements...</option>
    </select>
    <button type="submit">S'inscrire</button>
  </form>
</div>

<script>
  // ======= Switch Tabs =======
  const loginTab = document.getElementById('login-tab');
  const registerTab = document.getElementById('register-tab');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const messageEl = document.getElementById('message');

  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    registerTab.classList.remove('active');
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
    messageEl.textContent = '';
  });

  registerTab.addEventListener('click', () => {
    registerTab.classList.add('active');
    loginTab.classList.remove('active');
    registerForm.classList.add('active');
    loginForm.classList.remove('active');
    messageEl.textContent = '';
  });

  // ======= Backend URLs =======
  const BASE_URL = 'https://moto-api-cika.onrender.com/api/auth';
  const DEPT_URL = 'http:///moto-api-cika.onrender.com/departements';

  // ======= Load Departements =======
  async function loadDepartements() {
    const select = document.getElementById('reg-departement');
    try {
      const res = await fetch(DEPT_URL);
      const data = await res.json();
      select.innerHTML = '';
      if(res.ok){
        data.departements.forEach(dep => {
          const option = document.createElement('option');
          option.value = dep.id;
          option.textContent = dep.nom; // colonne du nom du département
          select.appendChild(option);
        });
      } else {
        select.innerHTML = '<option value="">Erreur chargement</option>';
        console.error(data.message);
      }
    } catch(err){
      select.innerHTML = '<option value="">Erreur serveur</option>';
      console.error(err);
    }
  }

  document.addEventListener('DOMContentLoaded', loadDepartements);

// ======= Login =======
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  messageEl.textContent = '';
  const email = document.getElementById('login-email').value;
  const mot_de_passe = document.getElementById('login-password').value;

  try {
    const res = await fetch(`${BASE_URL}/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, mot_de_passe })
    });
    const data = await res.json();

    if(res.ok){
      messageEl.textContent = 'Connexion réussie !';
      messageEl.className = 'message success';
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));

      // Redirection selon le profil
     switch(data.user.profil){
  case 'agent_saisie':
    window.location.href = 'moto1.html';
    break;
  case 'agent':
    window.location.href = 'accueil_admin.html';
    break;
  case 'admin':
    window.location.href = 'accueil_admin.html';
    break;
  default:
    window.location.href = 'moto1.html';
}

    } else {
      messageEl.textContent = data.message;
      messageEl.className = 'message error';
    }
  } catch(err){
    messageEl.textContent = 'Erreur serveur';
    messageEl.className = 'message error';
  }
});

  // ======= Register =======
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageEl.textContent = '';
    const nom = document.getElementById('reg-nom').value;
    const email = document.getElementById('reg-email').value;
    const mot_de_passe = document.getElementById('reg-password').value;
    const profil = document.getElementById('reg-profil').value;
    const departement_id = parseInt(document.getElementById('reg-departement').value);

    try {
      const res = await fetch(`${BASE_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nom, email, mot_de_passe, profil, departement_id })
      });
      const data = await res.json();
      if(res.ok){
        messageEl.textContent = 'Inscription réussie ! Connectez-vous.';
        messageEl.className = 'message success';
        loginTab.click();
      } else {
        messageEl.textContent = data.message;
        messageEl.className = 'message error';
      }
    } catch(err){
      messageEl.textContent = 'Erreur serveur';
      messageEl.className = 'message error';
    }
  });
</script>

</body>
</html>
